<h1 style="text-align: center">Current Player: {{ player }} </h1>

<div *ngIf="winner" id="overlay">
  <h2>Player {{ winner }} won the game!</h2>
</div>


<main>
  <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

  </app-square>
</main>

<div class="start-new-game" [ngClass]="{'hasWinner': winner}">
  <button nbButton outline status="danger" (click)="newGame()">Start new Game</button>
</div>
